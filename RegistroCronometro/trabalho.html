    <header id="cabeca">
        <h1>Desenvolvimento Web 2021-2</h1>
        <img src="img/page-bg.png" alt="imagem do cabeÃ§alho">
    </header>
    <main id="principal">
        <nav class="menuLateral">
            <ul>
                <li><button>Home</button></li>
                <li><button>Cadastrar</button></li>
                <li><button>Aprovados</button></li>
                <li><button>Reprovados</button></li>
            </ul>
        </nav>
        <div id="cronometro">
            <span id="iconeCrono"><i class="fas fa-stop-circle"></i></span>
            <span id="tempo">00:00:00:000</span>
            <nav class="menuCronometro">
                <ul>
                    <li><button>Iniciar</button> </li>

                    <li><button>Parar</button></li>
                    <li><button>Zerar</button></li>
                </ul>
            </nav>
        </div>
        <div id="painel">
            <h2 id="msgPainel">Painel</h2>
            <div id="cadastro">
                <h3>Cadastro</h3>
                <h4>Informe o nome e a nota</h4>
                <p id="textoNome">Nome</p>
                <input type="text" placeholder="Nome">
                <p id="textoNota">Nota</p>
                <input type="text" placeholder="Nota">
                <button>SALVAR</button>
            </div>
            <div id="aprovado">
                <h3>Alunos Aprovados</h3>
                <h4>Confira a lista de alunos aprovados</h4>
                <div class="caixaTabela">
                    <table class="tabela">
                        <thead class="cabecaTabela">
                            <tr>
                                <th>NOME</th>
                                <th>NOTA</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="listaAprovado">
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="reprovado">
                <h3>Alunos Reprovados</h3>
                <h4>Confira a lista de alunos reprovados</h4>
                <div class="caixaTabela">
                    <table class="tabela">
                        <thead class="cabecaTabela">
                            <tr>
                                <th>NOME</th>
                                <th>NOTA</th>
                                <th>STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="listaReprovado">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
